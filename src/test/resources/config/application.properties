# This file is to override properties in the main application.properties without replacing the file.

# Test Database Configuration (H2 in-memory database)
spring.datasource.url=jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update




# Email Configuration (mock mail for tests)
spring.mail.port=3025
spring.mail.username=springboot
spring.mail.password=secret
