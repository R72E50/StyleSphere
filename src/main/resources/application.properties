spring.application.name=StyleSphere
#Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/stylesphere?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#Encryption Configuration
encryption.salt.rounds=10

#JWT Configuration
jwt.algorithm.key=SuperSecureSecretKey
jwt.issuer=eCommerce
jwt.expiryInSeconds=604800
#2592000 30 days

#Email Configuration
email.from=no-reply@stylesphere.com

#General Configuration
app.frontend.url=http://stylesphere.com

#SMTP Configuration
spring.mail.host=localhost
spring.mail.port=25
